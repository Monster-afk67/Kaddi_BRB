<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Brettspiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu" style="display: block;"> <h2>Spiel starten</h2>
        <label for="channelNameInput">Twitch Channel:</label>
        <input type="text" id="channelNameInput" placeholder="Dein Twitch Channel">

        <div class="theme-selection">
            <input type="radio" id="sommerTheme" name="theme" value="sommer" checked>
            <label for="sommerTheme">Sommer Theme</label>
            <input type="radio" id="christmasTheme" name="theme" value="christmas">
            <label for="christmasTheme">Christmas Theme</label>
        </div>

        <div class="board-style-selection">
            <input type="radio" id="glowyStyle" name="boardStyle" value="glowy" checked>
            <label for="glowyStyle">Glowy Design</label>
            <input type="radio" id="schlichtStyle" name="boardStyle" value="schlicht">
            <label for="schlichtStyle">Schlichtes Design</label>
        </div>

        <button id="startGameButton">Spiel starten</button>
    </div>

    <canvas id="brbCanvas" style="display: none;"></canvas> <div id="gameModeInfo" class="game-info" style="display: none;"> <p>Aktueller Spieler: <span id="currentTurnPlayer"></span></p>
    </div>

    <div id="scoreboard" style="display: none;"> <h3>Scoreboard</h3>
        <ul id="score-list">
        </ul>
    </div>

    <button id="toggleGraphicsButton" style="display: none;"></button> <script src="tmi.js"></script>
    <script src="chat.js"></script>
</body>
</html>
